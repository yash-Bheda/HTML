<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="box1">
    <h1>Maths Operation</h1>
    Enter the first number: <input type="text" id="num1"><br><br>
    Enter the second number: <input type="text" id="num2"><br><br>
    <button onclick="ac()">Ac</button>


    <button id="plus" onclick="plus()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button> &nbsp;&nbsp;&nbsp;  Answer is:  <p ><input type="text" id="ans"></p><br>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>


</div>
<script>
   

   function plus()
   {
    var a=parseInt(document.getElementById('num1').value);
   var b= parseInt(document.getElementById('num2').value);


    var c=a+b;
    document.getElementById("ans").value=c;

     

  
   }
   function sub()
   {
    var a=parseInt(document.getElementById('num1').value);
   var b= parseInt(document.getElementById('num2').value);


    var c=a-b;
    document.getElementById("ans").value=c;


   }

   function mul()
   {
    var a=parseInt(document.getElementById('num1').value);
   var b= parseInt(document.getElementById('num2').value);


    var c=a*b;
    document.getElementById("ans").value=c;


   }
   function div()
   {
    var a=parseInt(document.getElementById('num1').value);
   var b= parseInt(document.getElementById('num2').value);


    var c=a/b;
    document.getElementById("ans").value=c;


   }
   function mod()
   {
    var a=parseInt(document.getElementById('num1').value);
   var b= parseInt(document.getElementById('num2').value);


    var c=a%b;
    document.getElementById("ans").value=c;


   }
  function ac()
  {
    a=document.getElementById("num1")
    b=document.getElementById("num2")
    c=document.getElementById("ans")

    a.value=" ";
    b.value=" ";
    c.value=" ";
  }


</script>
    
</body>
</html>
